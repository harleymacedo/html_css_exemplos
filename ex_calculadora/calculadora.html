<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script>
        const teclar = function(tag) {
            console.log("Chamou teclar")
            texto = tag.innerText
            document.getElementById("visor").innerHTML = texto
        }
        //document.getElementsByTagName("button").onClick = teclar(new Array(4))
    </script>
</head>
<body>
    <div class="container" style="background-color: indigo;">
        <div id="row" style="background-color: dimgray; height: 70px; color: white;">
            <div class="col">
                <p id="visor" style="font-size: 24pt;">0</p>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary" onClick="teclar(this)">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onClick="teclar(this)">CE</button> 
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onClick="teclar(this)">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">8</button> 
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">5</button> 
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">2</button> 
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-secondary">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">,</button> 
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">=</button>
            </div>
        </div>
    </div>
</body>
</html>
